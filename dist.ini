name    = DataFlow
version = 0.91.00_01
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Alexei Znamensky
main_module = lib/DataFlow/Node.pm

[ModuleInstall]
[GatherDir]
[MetaYAML]
[MetaJSON]
[ReadmeFromPod]
[Manifest]
[License]
[InstallGuide]
[PruneCruft]

[PkgVersion]
[PodVersion]
[MinimumPerl]
[Prereqs]
Moose                    = 0
version                  = 0.86
namespace::autoclean     = 0
Scalar::Util             = 0
List::Util               = 0
List::MoreUtils          = 0
Queue::Base              = 2.0
HTML::TreeBuilder::XPath = 0
LWP::Curl                = 0
WWW::Mechanize           = 0
MooseX::OneArgNew        = 0
MooseX::Types::IO        = 0
SQL::Abstract            = 0
Text::CSV                = 0

[Prereqs / TestRequires]
aliased = 0

[PerlTidy]
[@Git]
[ConfirmRelease]
[TestRelease]
[UploadToCPAN]

[EOLTests]
[ExtraTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]

