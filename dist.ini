name    = DataFlow
version = 0.91.04
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Alexei Znamensky

[MetaResources]
bugtracker.web  = http://github.com/russoz/DataFlow/issues
repository.web  = http://github.com/russoz/DataFlow
repository.url  = git://github.com/russoz/DataFlow.git
repository.type = git

[ModuleInstall]
[GatherDir]
[MetaYAML]
[MetaJSON]
[ReadmeFromPod]
[Manifest]
[License]
[InstallGuide]
[PruneCruft]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[MinimumPerl]
[AutoPrereqs]
[Prereqs]
Readonly                 = 0
Moose                    = 0
MooseX::Traits           = 0
version                  = 0.86
namespace::autoclean     = 0
Scalar::Util             = 0
List::Util               = 0
List::MoreUtils          = 0
Queue::Base              = 2.0
HTML::TreeBuilder::XPath = 0
LWP::Curl                = 0
WWW::Mechanize           = 0
MooseX::OneArgNew        = 0
MooseX::Types::IO        = 0
SQL::Abstract            = 0
Text::CSV                = 0
common::sense            = 0

[Prereqs / TestRequires]
aliased                  = 0
Test::UseAllModules      = 0
Test::More               = 0

[CompileTests]
[EOLTests]
[ExtraTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

[PerlTidy]
[@Git]
[ConfirmRelease]
[TestRelease]
[UploadToCPAN]

