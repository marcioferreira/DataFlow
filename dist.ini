name    = DataFlow
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Alexei Znamensky

[AutoVersion]
[MetaResources]
bugtracker.web  = http://github.com/russoz/DataFlow/issues
repository.web  = http://github.com/russoz/DataFlow
repository.url  = git://github.com/russoz/DataFlow.git
repository.type = git

[@Basic]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]
[Prereqs]
perl = 5.008
LWP::Curl = 0.08

[Prereqs / TestRequires]
aliased                  = 0
Test::UseAllModules      = 0

[ReportVersions::Tiny]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

[@Git]
[Twitter]
tweet_url = http://search.cpan.org/perldoc?{{$DIST}}
hash_tags = #perl #cpan #opendata #dataflow
url_shortener = TinyURL

