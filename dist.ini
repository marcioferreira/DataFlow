name    = DataFlow
version = 0.91.06
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Alexei Znamensky

[MetaResources]
bugtracker.web  = http://github.com/russoz/DataFlow/issues
repository.web  = http://github.com/russoz/DataFlow
repository.url  = git://github.com/russoz/DataFlow.git
repository.type = git

[@Basic]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]
[Prereqs / TestRequires]
aliased                  = 0
Test::UseAllModules      = 0
Test::More               = 0
common::sense            = 0

[ReportVersions]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

[PerlTidy]
[@Git]

